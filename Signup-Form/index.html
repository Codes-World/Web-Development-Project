<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div id="main">
        <img src="Images/sign-up.jpg" alt="image" id="sample" />
            <div id="form-box" class="animate__animated animate__fadeIn">
                <h1 id="title">Register now</h1>
                <form>
                    <div id="form-group">
                        <label>Firstname</label>
                        <input name="firstname" type="text" placeholder="firstname" required="true" />
                    </div>

                    <div id="form-group">
                        <label>Lastname</label>
                        <input name="Lastname" type="text" placeholder="lastname" required="true" />
                    </div>

                    <div id="form-group">
                        <label>Email</label>
                        <input name="email" type="email" placeholder="example@gmail.com" required="true" />
                    </div>

                    <div id="form-group">
                        <label>Mobile</label>
                        <input name="mobile" type="number" placeholder="phone number" required="true" />
                    </div>

                    <div id="form-group">
                        <label>Password</label>
                        <input name="password" type="password" placeholder="password" required="true" />
                    </div>

                    <button>Submit</button>
                </form>
            </div>
        </img>
    </div>
</body>
</html>
